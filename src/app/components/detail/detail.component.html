<div class="container" *ngIf="project">
<div class= "image">
	<img src="{{project.image}}" *ngIf="project.image"/><!--con el ngiF , significal que la tuliza si esta listada--->
	<div class="data">
<h1 style="color:white;" id="titleProject">{{project.name}}</h1>
<h3 style="color:white;">{{project.description}}</h3>
<p>{{project.category}}</p>
<p>{{project.langs}}</p>
<p>{{project.year}}</p>
<p>{{"id:["+project._id+"]"}}</p>
<p *ngIf="confirm==false">
	<a [routerLink]="['/editar-proyecto',project._id]" class="button-edit">Editar</a>
	<a (click)="setConfirm(true)" class="button-delete">Borrar</a>

</p>
<p *ngIf="confirm==true">
	<span class="confirm">¿Estás seguro de eliminar este proyecto?</span>
	<a (click)="setConfirm(false)"class="button-edit">Cancelar </a>
	
	<a (click)="deleteProject(project._id)" class="button-delete">Eliminar</a>

</p>	


	</div>

</div>
</div>
